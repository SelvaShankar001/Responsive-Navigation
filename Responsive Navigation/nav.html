<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        nav{
            margin: 50px;
        }
        a{
            margin: 10px;
            border: 2px solid black;
            padding: 10px;
            text-decoration: none;
        }
        nav{
            display: flex;
            flex-direction:row;
            background-color: blanchedalmond;
            gap: 100px;
            flex-wrap: wrap;

        }
    </style>
</head>
<body>
    <main>
        <section>
            <nav>
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a href="">Logout</a>
            </nav>
        </section>
    </main>
</body>
</html>
